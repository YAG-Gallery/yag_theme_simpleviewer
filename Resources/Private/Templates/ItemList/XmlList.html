{namespace extlist=Tx_PtExtlist_ViewHelpers}
{namespace yag=Tx_Yag_ViewHelpers}
<extlist:comment>
<!--  
Template for rendering the list as simpleviewer XML

Here is a list of objects / variables that can be accessed in this template:

Tx_PtExtlist_Domain_Model_List_ListData listData               List of items in album

@package YAG
@author Daniel Lienert <daniel@lienert.cc>
-->
<?xml version="1.0" encoding="UTF-8"?>
</extlist:comment>

<simpleviewergallery
	
	galleryStyle="MODERN"
	title="SimpleViewer Gallery"
	textColor="FFFFFF"
	frameColor="FFFFFF"
	frameWidth="20"
	thumbPosition="LEFT"
	thumbColumns="3"
	thumbRows="3"
	showOpenButton="TRUE"
	showFullscreenButton="TRUE"	
	maxImageWidth="640"
	maxImageHeight="640"
	useFlickr="false"
	flickrUserName=""
	flickrTags=""
	languageCode="AUTO"
	languageList=""		
	imagePath="images/"
	thumbPath="thumbs/"
	
>

<f:for each="{listData}" key="rowIndex" as="listRow">

	<image imageURL="{yag:imageLink(item:'{listRow.image.value}')}" thumbURL="{yag:imageLink(item:'{listRow.image.value}' resolutionName:'thumb')}" linkURL="" linkTarget="" >
		<caption>{listRow.image.value.title}</caption>	
	</image>
</f:for>

</simpleviewergallery>
